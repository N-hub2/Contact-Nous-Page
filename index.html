<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact BRUAHH</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <nav class="nav">
    <div class="nav-brand">BRUAHH</div>
    <ul class="nav-links">
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Menu</a></li>
      <li><a class="current" href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="header-hero">
    <h1>Entrons en contact</h1>
    <p>Une question, une idée ou une demande particulière</p>
  </div>
</header>

<main class="main">

  <section class="contact-layout">

    <div class="contact-images">
      <img src="imgs/markus-winkler-UQQ2zCp98K4-unsplash.jpg" alt="contact">
      <img src="imgs/markus-winkler-48CkLuEGgWU-unsplash.jpg" alt="contact">
    </div>

    <div class="contact-box">

      <div class="contact-banner"></div>

      <h2>Écrivez-nous</h2>
      <p class="intro">
        Nous lisons chaque message avec attention et vous répondrons dans les meilleurs délais.
      </p>

      <form>

        <div class="double">
          <div class="field">
            <label for="nom">Nom</label>
            <input id="nom" type="text" placeholder="Votre nom">
          </div>

          <div class="field">
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" placeholder="Votre prénom">
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="contact@email.com">
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Votre message..."></textarea>
        </div>

        <button type="submit">Envoyer le message</button>

      </form>

    </div>

  </section>

</main>

<footer class="footer">
  <div class="footer-inner">
    <span>© 2025 BRUAHH</span>
    <span>Créé avec exigence</span>
  </div>
</footer>

</body>
</html>
